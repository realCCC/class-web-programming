<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 폰트 활용</title>
    <style type="text/css">
        body{
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
        }
        h3{
            font: italic bold 40px consolas, sans-serif, serif;
        }
    </style>
</head>
<body>
    <h3>Consolas Font</h3>
    <hr>
    <p style="font-weight: 900;">font-weight: 900</p>
    <p style="font-weight: 100;">font-weight: 100</p>
    <p style="font-style: italic;">font-style: italic</p>
    <p style="font-style: oblique;">font-style: oblique</p>
    <p style="font-size: 1.5em;">현재 글자 크기 1.5배 => font-size:1.5em</p>
</body>
</html>
