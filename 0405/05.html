<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
        body{
            background-color: lavender;
        }
        span{
            background-color: yellowgreen;
        }
        .box{
            width: 200px;
            background-color: yellow;
            border-style: ridge;
            border-color: brown;
            border-width: 30px;
            margin: 50px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>인공지능소프트웨어학과</span>
    </div>
</body>
</html>
