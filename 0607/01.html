<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트 객체의 Property</title>
    <style>
        div {
            background-color: aliceblue;
            width: 550px;
        }
    </style>
</head>

<body>
    <h2>마우스 이벤트 객체의 x, y 좌표를 알아내는 Property</h2>
    <hr>
    <h3>이미지 위에 마우스를 올려서 움직여 보세요. 그러면 div 영역에 좌표 값이
        표시됩니다.
    </h3>
    <br>
    <img src="imgs/beach.jpg" alt="" onmousemove="mMove(event)" onmouseleave="mLeave(event)" onmouseover="mOver(event)">
    <br><br>
    <div id="div1"></div>
    <script>
        let d1 = document.getElementById("div1");

        function mMove(e) {
            let text = "버튼의 종류" + e.button + "<br>" ;
            text += "(ScreenX, ScreenY): 스크린의 시작점이 기준 = " + e.screenX + "," + e.screenY +"<br>";
            text += "(clientX, clientY): body 시작점이 기준 = " + e.clientX + "," + e.clientY +"<br>";
            text += "(x, y): target객체의 부모가 시작점이 기준 = " + e.x+ "," + e.y +"<br>";
            text += "(offsetX, offsetY): target객체 시작점이 기준 = " + e.offsetX+ "," + e.offsetY +"<br>";

            d1.innerHTML = text;
        }
        function mLeave(){
            d1.style.visibility= "hidden";
        }
        function mOver(){
            d1.style.visibility= "visible";
        }
    </script>
</body>

</html>
