<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload리스너를 사용하여 이미지 크기 출력</title>
    <script>
        function changeImage(){
            let combo = document.getElementById("combo");
            let img = document.getElementById("img");
            let span = document.getElementById("printSize");

            img.onload = function(){
                span.innerHTML = img.width + "X" + img.height;
            }
            let index = combo.selectedIndex;
            img.src = combo.options[index].value;
        }
    </script>
</head>
<body onload="changeImage()">
    <h2>onload리스너를 사용하여 이미지 크기 출력</h2>
    <hr>
    <select id="combo" onchange="changeImage()">
        <option value="imgs/apple.jpg">사과</option>
        <option value="imgs/banana.jpg">바나나</option>
        <option value="imgs/mango.jpg">망고</option>
    </select>
    <span id="printSize">이미지크기 출력</span>
    <br><br>
    <img id="img" src="imgs/apple.jpg" alt="">
</body>
</html>
