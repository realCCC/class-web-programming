<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-style 연습</title>
    <style>
        .p1{ border: 3px solid blue;}
        .p2{ border: 3px none blue;}
        .p3{ border: 3px hidden blue;}
        .p4{ border: 3px dotted blue;}
        .p5{ border: 3px dashed blue;}
        .p6{ border: 3px double blue;}
        .p7{ border: 15px groove magenta;}
        .p8{ border: 15px ridge magenta;}
        .p9{ border: 15px inset magenta;}
        .p10{ border: 15px outset magenta;}
    </style>
</head>
<body>
    <h3>border-style에 따른 테두리선의 차이점</h3>
    <hr>
    <p class="p1">3px solid blue</p>
    <p class="p2">3px none blue</p>
    <p class="p3">3px hidden blue</p>
    <p class="p4">3px dotted blue</p>
    <p class="p5">3px dashed blue</p>
    <p class="p6">3px double blue</p>
    <p class="p7">15px groove blue</p>
    <p class="p8">15px ridge blue</p>
    <p class="p9">15px inset blue</p>
    <p class="p10">15px outset blue</p>
</body>
</html>
