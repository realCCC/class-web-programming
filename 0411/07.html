<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 그림자</title>
    <style>
        div {
            width: 150px;
            height: 70px;
            padding: 10px;
            border: 10px solid pink;
            margin: 20px;
        }

        .redbox {
            box-shadow: 10px 10px red;
        }

        .blueblurbox {
            box-shadow: 10px 10px 5px blue;
        }

        .multibox {
            box-shadow: 2px 2px 5px black, 0px 0px 25px blue}
    </style>
</head>

<body>
    <h3>box-shadow 프로퍼티(속성)</h3>
    <hr>
    <div class="redbox">가을 배경이미지</div>
    <div class="blueblurbox">가을 배경이미지</div>
    <div class="multibox">가을 배경이미지</div>
</body>

</html>
