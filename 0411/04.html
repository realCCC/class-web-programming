<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 테두리</title>
    <style type="text/css">
        p {
            background-color: yellow;
            width: 200px;
            height: 60px;
            padding: 10px;
            border: 20px solid blue;
        }
        #round{
            border-image: url(imgs/border.png) 30 round;
        }
        #round2{
            border-image: url(imgs/border2.png) 30 round;
        }
        #repeat{
            border-image: url(imgs/border.png) 30 repeat;
        }
        #stretch{
            border-image: url(imgs/border.png) 30 stretch;
        }
    </style>
</head>

<body>
    <h3>이미지 테두리(border-image)</h3>
    <hr>
    <img src="imgs/border.png">
    <hr>
    <p>20px*20px의 테두리를 가진 p태그</p>
    <p id="round">round 스타일의 이미지 테두리를 가진 p태그</p>
    <p id="repeat">repeat 스타일의 이미지 테두리를 가진 p태그</p>
    <p id="stretch">stretch 스타일의 이미지 테두리를 가진 p태그</p>
    <p id="round2">round2 스타일의 이미지 테두리를 가진 p태그</p>
</body>

</html>
