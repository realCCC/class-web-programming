<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div에 배경 지정하기</title>
    <style type="text/css">
        div {
            width: 500px;
            height: 500px;
            color: blueviolet;
            font-size: 20px;
            background-color: skyblue;
            background-size: 500px 500px;
            background-image: url(imgs/cat.jpg);
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>
</head>

<body>
    <h3>배경 색, 이미지 및 관련 속성</h3>
    <hr>
    <div>
        배경 색상은 background-color, background-size, background-image,
        background-repeat 등의 속성을 함께 사용한다.
    </div>
</body>

</html>
