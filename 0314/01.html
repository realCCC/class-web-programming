<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>순서가 있는 목록 연습</title>
</head>
<body>
	<h3>라면 끓이는 순서</h3>
	<hr>
	<!-- ordered list(순서가 있는 목록) -->
	<!-- 기본값 (1) , A, a, I, i -->
	<ol type="1" start="101">
		<li>냄비에 물을 끓인다.</li>	
		<li>스프를 넣고 라면을 넣는다.</li>
		<li>계란을 넣는다.</li>
		<li>4분 30초간 더 끓인다.</li>
	</ol>
</body>
</html>
