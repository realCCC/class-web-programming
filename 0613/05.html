<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td {
        width: 50px;
        height: 50px;
        padding: 0px;
        border: 1px solid blue;
    }
</style>
<script>
    function init() {
        for (let i = 0; i < 100; i++) {
            document.images[i].onclick = moveImage;
            document.images[i].style.visibility = "hidden";
        }
        moveImage();
    }

    let rIndex = 0;

    function moveImage() {
        document.images[rIndex].src = "";
        document.images[rIndex].visibility = "hidden";
        rIndex = Math.floor(Math.random() * 100); // 0~99 사이의 정수값
        document.images[rIndex].src = "mango.jpg";
        document.images[rIndex].style.visibility = "visible";

    }
</script>

<body onload="init()">
    <h1>마우스 클릭 연습</h1>
    <hr>
    <table>
        <script>
            for (i = 0; i < 10; i++) {
                document.write("<tr>")
                for (j = 0; j < 10; j++)
                    document.write("<td><img src=''></td>")
            }
            document.write("</tr>")
        </script>
    </table>
</body>

</html>
