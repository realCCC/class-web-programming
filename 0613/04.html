<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방향키로 셀의 위치 이동</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid orchid;
        }
    </style>
    <script>
        let tds;
        let index = 0;
        let prevIndex = 0;
        function init() {
            tds = document.getElementsByTagName("td");
            tds[index].style.backgroundColor = "orchid";
        }

        function keyDown(e) {
            switch (e.key) {
                case "ArrowDown":
                    if (index / 3 >= 2)
                        return;
                    index += 3;
                    break;
                case "ArrowUp":
                    if (index / 3 <1)
                        return;
                    index -= 3;
                    break;
                case "ArrowLeft":
                    if (index % 3 == 0)
                        return;
                    index--;
                    break;
                case "ArrowRight":
                    if (index % 3 == 2)
                        return;
                    index++;
                    break;
            }
            tds[index].style.backgroundColor = "orchid";
            tds[prevIndex].style.backgroundColor = "white";
            prevIndex = index;
        }
    </script>
</head>

<body onload="init()" onkeydown="keyDown(event)">
    <h2>방향키를 사용하여 셀 위치를 이동해 보세요.</h2>
    <hr>
    <table>
        <script>
            for (i = 0; i < 3; i++) {
                document.write("<tr>")
                for (j = 0; j < 3; j++)
                    document.write("<td>")
            }
        </script>
    </table>
</body>

</html>
