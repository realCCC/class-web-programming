<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script>
        function gugudan(){
            let dan = prompt("원하는 구구단의 단수를 입력하세요.(1~9까지 중에서)");
            dan = parseInt(dan);
            if(isNaN(dan)|| dan < 1 || dan > 9){
                alert("단수가 잘못 입력되었습니다.");
                return;
            }

            for (let i = 1; i <= 9; i++){
                document.write(dan + "X" +i + "=" + (dan*i) + "<br>");
            }
        }
    </script>
</head>
<body>
    <h2>반복문을 사용하여 구구단을 출력합니다.</h2>
    <hr>
    <button type="button" onclick="gugudan()">구구단 출력</button>
</body>
</html>
