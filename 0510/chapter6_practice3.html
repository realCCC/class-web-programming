<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>document.write()로 표만들기</h2>
    <hr>
    <table border="1">
        <tr>
            <th>n</th>
            <script>
                for (let i = 0; i <= 9; i++) {
                    document.write("<td>" + i + "</td>");
                }
            </script>
        </tr>
        <tr>
            <th>n<sup>2</sup></th>
            <script>
                for (let i = 0; i <= 9; i++)
                    document.write("<td>" + Math.pow(i, 2) + "</td>")
            </script>
        </tr>
    </table>
</body>

</html>
