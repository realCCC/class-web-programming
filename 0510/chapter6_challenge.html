<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6장 챌린지 문제</title>
    <script>
        function printstar() {
            let star = prompt("정수를 입력하세요.");
            star = parseInt(star);

            if (isNaN(star) || star < 1) {
                alert("입력 오류 입니다.");
                return;
            }

            for (let i = 1; i <= star; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }

        }
    </script>
</head>

<body>
    <h2>별문자(*) 출력하기</h2>
    <hr>
    <script>
        printstar();
    </script>
</body>

</html>
