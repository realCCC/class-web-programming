<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style 태그로 스타일 시트 만들기</title>
    <style>
        body {
            background-color: lavender;
            color: navy;
            margin-left: 30px;
            margin-right: 30px;
        }
        h3{
            color: darkred;
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>손연재</h3>
    <hr>
    <p>
        저는 체조 선수 손연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치찌개와
        막국수를 좋아합니다.
    </p>
</body>

</html>
