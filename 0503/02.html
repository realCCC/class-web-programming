<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자(Arithemtic Opearator</title>
</head>

<body>
    <h3>산술연잔자</h3>
    <hr>
    <script>
        let x = 32;
        let result = 100 + x * 2 / 4 - 3;
        let div = x / 10;
        let mod = x % 2;

        document.write("x=" + x + "<br><br>")
        document.write("100 + x*2/4 -3=" + result + "<br>")
        document.write("x/10=" + div + "<br>")
        document.write("x%2=" + mod + "<br>")
    </script>
</body>

</html>
