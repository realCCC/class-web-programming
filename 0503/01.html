<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literal Value(가공하지 않은 값)</title>
</head>

<body>
    <h3>Literal Value</h3>
    <hr>
    <script>
        let oct = 015;
        let hex = 0x15;
        let condition = true;
        document.write("8진수 015는 십진수로" + oct + "<br>")
        document.write("16진수 0x15는 십진수로" + hex + "<br>")
        document.write("conditon은" + condition + "<br>")
        document.write('문자열은 작은 따옴표 안에 값을 넣어도 됨' + "<br>")
        document.write("큰따옴표를 그대로 \"출력\"하고 싶으면" + "<br>")
    </script>
</body>

</html>
