<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if ~else if</title>
</head>

<body>
    <h3>융합 UI실습 학점 알아보기</h3>
    <hr>
    <script>
        let score = parseInt(prompt("김폴리님의 학점을 입력하세요.", 0));

        let leverl;

        if (score >= 90)
            level = "A"
        else if (score >= 80)
            level = "B"
        else if (score >= 70)
            level = "C"
        else if (score >= 60)
            level = "D"
        else
            level = "F"
        document.write("김폴리의 점수는" + score + "점이므로" + level + "학점입니다.")
    </script>
</body>

</html>
