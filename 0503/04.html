<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항조건연산자2</title>
</head>

<body>
    <h3>삼항조건연산자를 사용해서 두 수의 차이를 양수로 출력</h3>
    <hr>
    <script>
        let x = parseInt(prompt("정수 입력1:", 0));
        let y = parseInt(prompt("정수 입력2:", 0));

        let result = x > y ? x - y : y - x;
        document.write(x + "," + y + "두 수의 차이는" + result + "입니다.");
    </script>
</body>

</html>
