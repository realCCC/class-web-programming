<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갬블링 게임</title>
    <style>
        #box{
            background-color: bisque;
            width: 200px;
            height: 150px;
            outline: solid;
        }
        span{
            font-size: 100px;
            margin-left: 5px;
        }
    </style>
    <script>
        //클릭시 랜덤 생성
        function getRandomNumber(){
            return Math.floor(Math.random()*3);
        }
        // 성공
        function success(){
            if(id[first]==id[second]&&id[first]==id[third]){
                resultDiv.innerHTML = "Success(click here to do again)"
            }
        }
    </script>
</head>
<body>
    <h2>갬블링 게임</h2>
    <p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
    <hr>
    <div id="box">
        <span id="first" onclick="innerHTML=getRandomNumber()">0</span>
        <span id="second" onclick="innerHTML=getRandomNumber()">0</span>
        <span id="third" onclick="innerHTML=getRandomNumber()">0</span>
    </div>
</body>
</html>
