<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position: relative 상대배치</title>
    <style type="text/css">
        div{
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 1px solid lightgray;
            text-align: center;
            color: white;
            background-color: red;
        }
        #down:hover{
            position: relative;
            top: 20px;
            left: 20px;
            background-color: yellowgreen;
        }
        #up:hover{
            position: relative;
            top: 20px;
            right: 20px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h3>position: relative 상대배치</h3>
    <h5>h와 k에 마우스를 올려 보세요.</h5>
    <hr>
    <div>T</div>
    <div id="down">h</div>
    <div>a</div>
    <div>n</div>
    <div id="up">k</div>
    <div>s</div>
</body>
</html>
