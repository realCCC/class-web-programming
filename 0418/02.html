<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position: absolute 절대배치</title>
    <style>
        div{
            display: inline-block;
            position: absolute;
            border: 1px solid lightgray;
        }
        div>p{
            display: inline-block;
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: lavender;
        }
        #fixed{
            position: fixed;
            bottom: 20px;
            right: 10px;
            width: 100px;
            padding: 10px;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h3>position: absolute 절대배치</h3>
    <h2>Merry Christmas</h2>
    <hr>
    <p>예수님이 탄생하셨습니다.</p>
    <div>
        <img style="width: 200px; height: 200px;" src="imgs/christmastree.png">
        <p style="left: 50px; top: 30px;">M</p>
        <p style="left: 100px; top: 0px;">e</p>
        <p style="left: 100px; top: 80px;">r</p>
        <p style="left: 150px; top: 110px;">r</p>
        <p style="left: 30px; top: 130px;">y</p>
    </div>
    <div id="fixed">행복한 크리스마스 되세요</div>
</body>
</html>
