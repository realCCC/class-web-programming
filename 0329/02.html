<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select태그를 사용한 콤보박스</title>
</head>

<body>
  <h1>가장 좋아하는 음식 선택</h1>
  <hr>
  <form name="frm1" method="get" action="01.html">
    <select name="food">
      <option value="1">짜장면</option>
      <option value="2">떡볶이</option>
      <option value="3" selected>갈비찜</option>
    </select>
    <br><br>
    <button type="submit">선택완료</button>
  </form>
</body>

</html>
