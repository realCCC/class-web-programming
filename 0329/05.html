<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜와 시간 정보 입력</title>
</head>

<body>
    <h1>날짜와 시간 정보를 입력할 수 있는 폼 요소</h1>
    <hr>
    <form name="frm1" method="get" action="04.html">
        *month : <input type="month" name="m" value="2022-03">
        <br>
        *week : <input type="week" name="w" value="2022-w13">
        <br>
        *date : <input type="date" name="d" value="2022-03-29">
        <br>
        *time : <input type="time" name="t" value="15:28">
        <br>
        *datetime-local : <input type="datetime-local" name="dl" value="2022-03-09T13:40:07.222">
        <br><br>
        <button type="submit">전송</button>
    </form>

</body>

</html>
