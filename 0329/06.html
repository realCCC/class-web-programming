<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일축하파티</title>
</head>

<body>
    <h1>생일 파티를 열려고 해요~</h1>
    <hr>
    <h3>입력된 생일이 틀리면 수정하세요.</h3>
    <hr>
    <form name="frm1" method="get" action="">
        <table>
            <tr>
                <td>생일</td>
                <td><input type="date" name="date" value="2022-10-04"></td>
            </tr>
            <tr>
                <td>생일파티시각</td>
                <td><input type="time" name="time" value="19:00"></td>
            </tr>
            <tr>
                <td>생일파티장소</td>
                <td><input type="text" name="place" value="2022-10-04"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">수정완료</button>
                    <button type="reset">입력취소</button>
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
