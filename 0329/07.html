<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number와 range type에 input 폼 요소</title>
</head>

<body>
    <h1>홈 제어 시스템(시간과 온도설정)</h1>
    <hr>
    <form name="frm1" method="get" action="06.html">
        *지속시간(0.0~10.0시간)
        <input type="number" name="time" min="0.0" max="10.0" step="0.5">
        <br><br>
        *온도설정: 10℃ <input type="range" name="temp" min="10" max="30"
        list="templist">
        30℃
        <datalist id="templist">
            <option value="12" label="Low"></option>
            <option value="20" label="Medium"></option>
            <option value="28" label="High"></option>
        </datalist>
        <br><br>
        <button type="submit">설정</button>
    </form>

</body>

</html>
