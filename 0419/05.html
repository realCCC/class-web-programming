<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        @keyframes h3ani{
            form{font-size: 100%; color: darkolivegreen;}
            to{font-size: 500%; color: red;}
        }
        h3{
            animation-name: h3ani;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        span{
            transition: font-size 5s;
        }
        span:hover{
            font-size: 500%;
            transition: 1s;
        }
    </style>
</head>
<body>
    <h3>꽝!</h3>
    <span>전환효과</span>
</body>
</html>
