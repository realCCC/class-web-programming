<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환</title>
    <style>
        div{            
            display: inline-block;
            padding: 10px;
            background-color: lavender;
            color: navy;
        }
        #rotate{
            transform: rotate(20deg);
        }
        #skew{
            transform: skew(0, -20deg);
        }
        #translate{
            transform: translateY(100px);
        }
        #scale{
            transform: scale(3,1);
        }
    </style>
</head>
<body>
    <div id="rotate">rotate 20도</div>
    <div id="skew">skew y-20도</div>
    <div id="translate"> translate y축 100px</div>
    <div id="scale">scale 가로3배, 세로1배</div>
</body>
</html>
