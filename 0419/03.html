<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3를 적용한 폼 만들기</title>
    <style>
        label {
            display: block;
            padding: 5px;
        }

        textarea{
            display: inline-block;
            width: 200px;
            height: 200px;
        }

        input[type=text], input[type=email]{
            border: 1px dotted blueviolet;
            border-radius: 10px;
        }

        input[type=text] {
            color: red;
        }

        label span {
            display: inline-block;
            width: 90px;
            text-align: right;
            padding: 10px;
        }

        input:hover,
        textarea:hover {
            background-color: aliceblue;
        }

        input[type=text]:focus,
        input[type=email]:focus {
            font-size: 120%;
        }
    </style>
</head>

<body>
    <h3>CONTACT US</h3>
    <hr>
    <form method="get" action="01.html">
        <label>
            <span>Name</span><input type="text" name="name" placeholder="Minn">
        </label>
        <label>
            <span>Email</span><input type="email" name="email" placeholder="minn@naver.com">
        </label>
        <label>
            <span>Commnt</span><textarea name="comment" placeholder="메시지를 남겨주세요."></textarea>
        </label>
        <label>
            <span></span><input type="submit" value="저장">
        </label>
    </form>


</body>

</html>
