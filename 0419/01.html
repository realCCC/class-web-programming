<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 만들기</title>
    <style type="text/css">
        #menubar {
            background-color: olive;
            width: 70%;
        }

        #mebubar ul {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        #menubar ul li {
            display: inline-block;
            list-style: none;
            padding: 0px 15px;
            padding: 10px 15px;
        }

        #menubar ul li a {
            color: white;
            text-decoration: none;
        }
        #menubar ul li a:hover{
            color: darkolivegreen;
        }

    </style>
</head>

<body>
    <nav id="menubar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Cold Brew</a></li>
            <li><a href="#">Americano</a></li>
            <li><a href="#">Cappuccino</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </nav>
</body>

</html>
