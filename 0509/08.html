<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 연습</title>
    <script>
        function adder(num1, num2){
            let sum = num1 + num2;
            return sum;
        }
    </script>
</head>
<body>
    <h2>두 수를 더해서 반환하는 함수를 정의해서 사용해 보자.</h2>
    <hr>
    <script>
        let n1 = prompt("정수 첫번째 입력", 0);
        n1 = parseInt(n1);
        let n2 = prompt("정수 두번째 입력", 0);
        n2 = parseInt(n2);
        let result = adder(n1, n2);
        document.write(n1 + "+" + n2 + "=" + result);
    </script>
</body>
</html>
