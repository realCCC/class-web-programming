<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습</title>
</head>
<body>
    <h3>for문을 사용하여 글자크기가 점점 커지게</h3>
    <hr>
    <script>
        for(let i=10; i<=35; i+=5){
            document.writeln("<span style='font-size:" + i + "px'>"+ i +"px</span>");
        }
    </script>
</body>
</html>
