<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue 연습</title>
</head>

<body>
    <h2>1~10까지의 숫자중에서 3으로 나눈 나머지가 1인경우에만 합계를 구하고 출력</h2>
    <hr>
    <script>
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            if (i % 3 != 1) //i를 3으로 나눈 나머지가 0 또는 2면 아래 문장을 건너뛴다.
                continue;
            document.writeln(i + "");
            sum += i;
        }
        document.write(" : 합계는 " + sum);
    </script>
</body>

</html>
