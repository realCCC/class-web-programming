<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch ~ case문</title>
</head>
<body>
    <h1>switch ~ case문 연습</h1>
    <hr>
    <script>
        let day = prompt("요일을 입력하세요(ex: 월요일은 월로 입력)");
        switch(day){
            case "월":
            case "화":    
            case "수":    
            case "목":    
            case "금":
                document.write("<h3>월요일 ~ 금요일까지는 정상영업입니다.</h3>");
                break;
            case "토":
            case "일":
                document.write("<h3>토요일 ~ 일요일까지는 휴일입니다.</h3>");
                break;
            default:
                document.write("<h3>요일을 잘못 입력하였습니다.</h3>");
        }
    </script>
</body>
</html>
