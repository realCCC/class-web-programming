<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break 연습</title>
</head>

<body>
    <h3>1 ~ 얼마까지 더해야 합계가 3000을 넘나요</h3>
    <hr>
    <script>
        let i = 0;
        let sum = 0;
        while (true) {
            sum += i; //sum = sum + 1
            if (sum > 3000)
                break;
            i++
        }
        document.write("0부터" + i + "까지 더하면 3000을 넘습니다. : " + sum)
    </script>
</body>

</html>
