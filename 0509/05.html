<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do ~ while문 연습</title>
</head>
<body>
    <h3>do ~ while문을 사용하여 0~N까지의 합계를 구하자.</h3>
    <hr>
    <script>
        // while문과 do ~ while문의 차이점 : do~while의 경우 do문을 먼저 실행하기 때문에
        // 적어도 한번은 do문이 실행된다.
        let num = prompt("0보다 큰 정수를 입력해 주세요.");
        num = parseInt(num);

        let i=0;
        let sum=0;

        do{
            sum += i;
            i++;
        }while(i<=num)
        document.write("0부터 " + num +"까지의 합계는 " + sum +"입니다");
    </script>
</body>
</html>
