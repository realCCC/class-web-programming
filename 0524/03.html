<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>컬렉션으로 요소 객체를 반환 받아서 사용하는 방법</title>
   <script>
      function changeSpan() {
         let spans = document.getElementsByTagName("span"); // 컬렉션(배열) 반환
         let colors = ["red", "blue", "green", "yellow", "purple", "skyblue"]

         for (let i = 0; i < spans.length; i++) {
            spans[i].style.fontSize = (i + 1) * 10 + "px";
            spans[i].style.color = colors[i];
         }
      }
   </script>
</head>

<body>
   <h3>딘딘은 딘딘</h3>
   <h4>딘딘</h4>
   <button onclick="changeSpan()">클릭해보세요.</button>
