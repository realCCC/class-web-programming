<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document 객체의 open()와 close()</title>
    <script>
        let win = null

        function showHTML() {
            if (win == null || win.colsed) {
                win = window.open("", "win1", "width=300", "height=200");
            }
            let area = document.getElementById("area");
            win.document.open();
            win.document.write(area.value);
            win.document.close();
        }
    </script>
</head>

<body>
    <h2>HTML 문서 작성기</h2>
    <hr>
    <p>아래의 TextArea에 html 코드를 작성한 후 출력하기 버튼을 클릭하여 실행결과를 확인합니다.</p>
    <textarea id="area" cols="50" rows="10"></textarea>
    <br><br>
    <button onclick="showHTML()">html 문서 실행</button>
</body>

</html>
