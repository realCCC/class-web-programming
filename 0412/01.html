<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 커서 변경</title>
</head>
<body>
    <h3>corsor property</h3>
    <hr>
    <p style="cursor: crosshair;">십자 모양 커서</p>
    <p style="cursor: help;">도움말 모양 커서</p>
    <p style="cursor: pointer;">포인터 모양 커서</p>
    <p style="cursor: progress;">프로그램 실행중 모양 커서</p>
    <p style="cursor: n-resize;">상하크기조절 모양 커서</p>
    <p style="cursor: url('cursor.png') 24 21, auto;">이미지 모양 커서</p>
</body>
</html>
