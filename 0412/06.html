<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline - block 박스</title>
    <style type="text/css">
        div{
            background-color: orange;
        }
        div div{
            background-color: lavender;
            display: inline-block;
            width: 60px;
            height: 90px;
            margin: 10px;
            padding: 10px;
            border: 2px dotted red;
        }
    </style>
</head>
<body>
    <div>
        <div>inline div1</div>
        <div>inline div1</div>
        <div>inline div1</div>
    </div>
    
</body>
</html>
