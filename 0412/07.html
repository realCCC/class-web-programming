<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 5-1</title>
    <style>
        div{
            background-color: aliceblue;
            border: 2px solid yellowgreen;
            color: blue;
        }
        span{
            background-color: yellow;
            border: 3px dotted red;
        }
    </style>
</head>
<body>
    <h3>display 프로퍼티 연습</h3>
    나는 <div style="display: none;">div 태그</div>입니다.
    <br><br>
    나는 <div style="display: inline;">div 태그(inline)</div>입니다.
    <br><br>
    나는 <div style="display: inline-block; height: 50px;">div 태그(inline-block)</div>입니다.
    <br><br>
    나는 <div>div 태그<span style="display: block;">(span: block)</span></div>입니다.
</body>
</html>
