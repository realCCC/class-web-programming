<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()함수 사용 방법</title>
    <script>
        function welcome() {
            document.write("<h3>안녕하세요~ 여러분~</h3>");
            document.write("<h4>인공지능소프트웨어학과</h4>");
            document.write("<h3><mark>반갑</mark>습니다.</h3>");
        }
    </script>
</head>

<body>
    <h2>document.write()함수</h2>
    <hr>
    <script>
        welcome();
        welcome();
        welcome();
    </script>
</body>

</html>
