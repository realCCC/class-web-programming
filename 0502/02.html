<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script 태그에 자바스크립트 코드 작성</title>
    <script>
        function click1(obj){
            obj.src="imgs/mango.jpg"
        }
        function over(obj){
            obj.src="imgs/banana.jpg"
        }
        function out(obj){
            obj.src="imgs/apple.jpg"
        }
    </script>
</head>
<body>
    <img src="imgs/apple.jpg" onclick="click1(this)"
    onmouseover="over(this)"
    onmouseout="out(this)">
</body>
</html>
