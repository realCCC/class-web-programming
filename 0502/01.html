<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그의 이벤트리스너 속성에 자바스크립트 코드 작성</title>
</head>
<body>
    <img src="imgs/apple.jpg" onclick="this.src='imgs/mango.jpg'"
    onmouseout="this.src='imgs/apple.jpg'"
    onmouseover="this.src='imgs/banana.jpg'">
</body>
</html>
