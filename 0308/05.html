<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>글자 스타일 변경하는 태그들</title>
</head>
<body>
	<b>글자를 굴게 (bold체)</b><br>
	<b><i>글자를 굴게 (bold체)하면서 기울임꼴(italic체)</i></b><br><br>
	<strong>글자를 강하게(굵게)</strong><br><br>
	<em>글자를 강조(기울임꼴)</em><br><br>
	<mark>글자에 하이라이트 표시</mark><br><br>
	<small>기본글꼴보다 작게 표시 </small>
	x<sup>3</sup>y <sup>2</sup><br><br>
	H<sub>2</sub>O
	<del>삭제</del>
	<ins>추가</ins>
</body>
</html>
