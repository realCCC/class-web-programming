<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 제어 연습</title>
    <script>
        function changeStyle(){
            let s1 = document.getElementById('s1');
            s1.style.color = "purple";
            s1.style.backgroundColor = "pink";
            s1.style.fontSize = "30px";
            s1.style.border = "3px dotted red";
        }
    </script>
</head>
<body>
    <span id="s1">인공지능 소프트웨어과 1학년</span>
    <button onclick="changeStyle()">문자열 스타일 변경</button>
</body>
</html>
