<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let string = prompt("문자열 입력");

        let a = string.split("&");


        for (let i = 0; i < a.length; i++) {
            document.write(a[i] + "<br>");
        }
    </script>
</body>

</html>
